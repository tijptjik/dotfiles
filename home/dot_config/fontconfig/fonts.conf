<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>tijpset</family>
    <prefer>
      <family>Monaspace Argon</family>
      <family>Symbols Nerd Font</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Apply settings to all fonts -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>

    <!-- Disable subpixel rendering for OLED -->
    <edit name="rgba" mode="assign">
      <const>none</const>
    </edit>

    <!-- Use slight hinting instead of full -->
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>

    <!-- Disable autohinter, use native hinting -->
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

</fontconfig>
