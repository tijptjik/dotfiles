general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# ------------------------------------------------------------------
# 1.  DIM the screen // After 5 seconds
# ------------------------------------------------------------------
listener {
    timeout = 5
    on-timeout  = hyprsunset --gamma 0.10   # ~10 % perceived brightness
    on-resume = hyprsunset --gamma 1.0      # back to 100 %
}

# ------------------------------------------------------------------
# 2.  Keyboard back-light // After 30 seconds
# ------------------------------------------------------------------
listener {
    timeout = 30
    on-timeout  = brightnessctl -sd rgb:kbd_backlight set 0
    on-resume = brightnessctl -rd rgb:kbd_backlight
}

# ------------------------------------------------------------------
# 3.  Lock screen // After 3 minutes
# ------------------------------------------------------------------
listener {
    timeout = 180
    on-timeout = loginctl lock-session
}

# ------------------------------------------------------------------
# 4.  DPMS off (screen physically off) // After 10 minutes
# ------------------------------------------------------------------
listener {
    timeout = 600
    on-timeout  = hyprctl dispatch dpms off && sleep 0.2 && hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && hyprsunset gamma 1.0
}

# ------------------------------------------------------------------
# 5.  Suspend
# ------------------------------------------------------------------
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}
