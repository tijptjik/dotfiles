# ~/.config/kitty/kitty.fish
################################
## KITTY CONFIG
#################################

# Author : Mart van de Ven
# Contact : https://type.hk

# #######################
# COLOR SCHEME
# #######################

# Added by Gogh
include colors.conf

background_opacity 0.9
background_blur 64

# #######################
# TYPOGRAPHY
# #######################

font_family      tijpset
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 14.0

inactive_text_alpha 0.7

# #######################
# SCROLLBACK
# #######################

scrollback_lines -1

# #######################
# WINDOW LAYOUTS
# #######################

enabled_layouts vertical,grid,tall

# Borders
hide_window_decorations yes
window_border_width 0.5pt
draw_minimal_borders yes
active_border_color #e94bec
inactive_border_color #454350

# Margin & Padding
window_margin_width 5.0
window_padding_width 5.0 5.0 32.0
single_window_margin_width -1

# Resizing
resize_draw_strategy scale
resize_debounce_time 0

# #######################
# MISC
# #######################

confirm_os_window_close 0
update_check_interval 0

# #######################
# CLIPBOARD
# #######################

# clipboard_control write-clipboard write-primary read-clipboard read-primary
clipboard_control write-clipboard read-clipboard, read-primary, write-primary
copy_on_select yes

# #######################
# KEY MAPPING
# #######################

kitty_mod ctrl+shift
clear_all_shortcuts yes

### CLIPBOARD

map kitty_mod+c copy_to_clipboard
map cmd+c       copy_or_interrupt

map kitty_mod+v paste_from_clipboard
map cmd+v       paste_from_clipboard

### SCROLLING

# The scroll actions only take effect when the terminal is in the main screen.
# When the alternate screen is active (for example when using a full screen
# program like an editor) the key events are instead passed to program running in the terminal.

# Line up
#maps kitty_mod+up
# Line down
# maps kitty_mod+down
# Page Up
map page_up scroll_page_up
map kitty_mod+page_up scroll_page_up
# Page Down
map page_down scroll_page_down
map kitty_mod+page_down scroll_page_down
# Top
map home scroll_home
# Bottom
map end scroll_end
map kitty_mod+end scroll_end

# Previous shell prompt
map kitty_mod+scroll_page_up scroll_to_prompt -1
# Next shell prompt
map kitty_mod+scroll_page_down scroll_to_prompt 1

### HISTORY

# Browse scrollback in less
map kitty_mod+h show_scrollback
# Browse last cmd output
map kitty_mod+g show_last_command_output

### WINDOWS

# New Windows
map kitty_mod+enter new_window
# Close Windows
map kitty_mod+w close_window

# Next Windows
map kitty_mod+up previous_window
# Previous Windows
map kitty_mod+down next_window
# Move window foward
map kitty_mod+alt+up move_window_backward
# Move windows backward
map kitty_mod+alt+down move_window_forward
# Move windows to top
map kitty_mod+alt+enter move_window_to_top
# Visually focus window
map ctrl+shift+a
# Visually swap window
map ctrl+shift+a
# Focus spesific window
map ctrl+shift+a

#: First window
map kitty_mod+1 first_window
#: Second window
map kitty_mod+2 second_window
#: Third window
map kitty_mod+3 third_window
#: Fourth window
map kitty_mod+4 fourth_window
#: Fifth window
map kitty_mod+5 fifth_window
#: Sixth window
map kitty_mod+6 sixth_window
#: Seventh window
map kitty_mod+7 seventh_window
#: Eighth window
map kitty_mod+8 eighth_window
#: Ninth window
map kitty_mod+9 ninth_window

#: Visually swap window with another
map kitty_mod+tab swap_with_window

### LAYOUT MANAGEMENT

map kitty_mod+l next_layout

### FONT SIZES

# Increase font size
map kitty_mod+equal   change_font_size all +2.0
map kitty_mod+plus   change_font_size all +2.0
map kitty_mod+kp_add change_font_size all +2.0

# Decrease font size
map kitty_mod+minus       change_font_size all -2.0
map kitty_mod+kp_subtract change_font_size all -2.0

# Reset font size
map kitty_mod+0 change_font_size all 0


# #######################
# MOUSE KEY MAPPING
# #######################

mouse_map middle release ungrabbed paste_from_clipboard
