  base04: "6E6A86"  # Light Gray (Status bars)
  base05: "E5E5E5"  # White (Default Foreground, Caret, Delimiters, Operators)
  base06: "ECEBEF"  # Lighter White (Not often used)
  base07: "F5F5F7"  # Bright White (Not often used)
  base08: "EB6F92"  # Red (Variables, Elements, Markup Link Text, Markup Lists, Diff Deleted)
  base09: "F6C177"  # Orange (Integers, Boolean, Constants, XML Attributes, Markup Link Url0
  base0A: "F4B7B5"  # Yellow (Classes, Markup Bold, Search Text Background)
  base0B: "31748F"  # Green (Strings, Inherited Class, Markup Code, Diff Inserted)
  base0C: "9CCFD8"  # Cyan (Support, Regular Expressions, Escape Characters, Markup Quotes)
  base0D: "7188FF"  # Blue (Functions, Methods, Attribute IDs, Headings)
  base0E: "FF53A6"  # Magenta (Keywords, Storage, Selector, Markup Italic, Diff Changed)
  base0F: "C0345C"  # Dark Red (Deprecated Highlighting)
  base10: "110F18"  # Darker Black (Darker Background)
  base11: "08080C"  # Darkest Black (The Darkest Background)
  base12: "FF6B95"  # Bright Red
  base13: "FACDCC"  # Bright Yellow
  base14: "2F87AB"  # Bright Green
  base15: "9BDFEB"  # Bright Cyan
